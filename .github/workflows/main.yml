on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Lint
      uses: egonbraun/python-lint-action@v1.1.0
    - name: Test
      uses: egonbraun/python-unittest-action@v1.1.0
    - name: Build
      uses: egonbraun/python-build-action@v1.0.0
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: |
          dist/*.tar.gz
          dist/*.whl
  cd:
    runs-on: ubuntu-latest
    name: CD
    needs: ci
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: build-artifacts
        path: dist/
    - name: Release
      uses: egonbraun/python-release-action@v1.0.0
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        username: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}
